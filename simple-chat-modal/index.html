<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat</title>
  <meta charset="utf-8"/>
  <meta name="description" contect="Simple chat medal for client"/>
  <meta http-equiv="author" contect="Johnny Kwong"/>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="chat-header">
      <span>Kwong's Support</span>
      <button class="close-button"><img src="./assets/close-icon.png"></button>
    </div>
    <div class="chat-box">
      <div class="message-container">
        <p class="message-header">Kathleen 2:08 pm</p>
        <img class="helper-img" src="./assets/kathleen.jpg" alt="helper pic" align="left">
        <p class="message">Hello! Welcome to Wake. We just added a bunch of new features to our app. Let me know if you have any questions, I'm here to help.</p>
      </div>
    </div>
    <div class="input-container">
      <input type="text" name="message" placeholder="Type something...">
      <button type="submit">send</button>
    </div>
  </div>

</body>
</html>
